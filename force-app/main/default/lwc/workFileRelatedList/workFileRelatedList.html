<template>
    <article class="slds-card slds-related-list slds-card_boundary">
        <lightning-card title="Work File Attachments" variant="Narrow" icon-name="standard:file">
        <lightning-button label="Get Files" slot="actions" disabled={isActionsDisabled} onclick={handleGetAllFiles}></lightning-button>
        <lightning-button label="Upload Sign Files" slot="actions" disabled={isActionsDisabled}></lightning-button>
        <lightning-datatable
            key-field="contentDocumentId"
            data={files}
            columns={columns}
            hide-checkbox-column
            class="slds-m-around_small">
        </lightning-datatable>
        <template if:true={error}>
            <div class="slds-text-color_error slds-p-around_small">
                {error}
            </div>
        </template>
        </lightning-card>
    </article>
  </template>
