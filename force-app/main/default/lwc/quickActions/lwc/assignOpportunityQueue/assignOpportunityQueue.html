<template>
    <lightning-card title="Assign Opportunity to Queue" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_medium">
                <lightning-combobox
                    name="queueSelect"
                    label="Select Queue"
                    value={selectedQueueId}
                    placeholder="Choose a queue"
                    options={queueOptions}
                    onchange={handleChange}>
                </lightning-combobox>
            </div>
            <div class="slds-text-align_right">
                <lightning-button 
                    variant="brand" 
                    label="Save" 
                    onclick={handleSave}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
