<template>
    <lightning-card title="Assign Opportunity to Queue" icon-name="standard:opportunity">
        <div class="slds-p-around_small slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            <div class="slds-col slds-size_2-of-3">
                <lightning-combobox
                    name="queueSelect"
                    label="Select Queue"
                    value={selectedQueueId}
                    placeholder="Choose a queue"
                    options={queueOptions}
                    onchange={handleChange}>
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                <lightning-button 
                    variant="brand" 
                    label="Save" 
                    onclick={handleSave}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
