<template>
    <lightning-card title="Assign Opportunity to User" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="userSelect"
                label="Select User"
                value={selectedUserId}
                placeholder="Choose a user"
                options={userOptions}
                onchange={handleChange}
                class="slds-m-bottom_medium">
            </lightning-combobox>

            <div class="slds-grid slds-grid_align-end">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel} class="slds-m-right_small"></lightning-button>
                <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
